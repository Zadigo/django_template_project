<section class="section section-contact scrollspy" id="contact">
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card-panel {{ contact_color|default:'red darken-1' }} white-text center">
                    <i class="material-icons medium">email</i>
                    <h5>Contact Us</h5>
                    <p>
                        You can put some text here or pass
                        it some other way :)
                    </p>
                </div>

                <ul class="collection with-header">
                    <li class="collection-header">
                        <h4>Location</h4>
                    </li>
                    <li class="collection-item">My Website</li>
                    <li class="collection-item">59000, Lille</li>
                </ul>
            </div>

            <div class="col s12 m6">
                <div class="card-panel grey lighten-3">
                    <h5>Register</h5>
                    <div id="app">
                        <registrationform @dosubmit="submitform" v-bind:fields="fields" />
                    </div>
                    <div class="csrf">{% csrf_token %}</div>
                </div>
            </div>
        </div>
    </div>
</section>
