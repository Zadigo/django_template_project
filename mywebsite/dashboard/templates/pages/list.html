{% extends "dashboard_base.html" %}

{% block main %}
    <!-- ACTIONBAR -->
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="btn-group">
                <a href="{% url 'create' %}" class="btn-large">Add</a>
                <deletebutton @deleteitems='applydelete' v-bind:selectedproducts="selectedproducts" />
            </div>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="card-panel special">
        <div class="header">Products</div>
        <div class="content">
            <vuetable @selectitem="doselect" @selectall="getall" v-bind:products="products" />
        </div>
    </div>
{% endblock %}
