{% include "vue/charts/mixins.html" %}

<script>
    Vue.component("bar-chart-component", {
        name: "BarChart",
        mixins: [chartmixins],
        data() {
            return {
                labels: [],
                chartdata: []
            }
        },
        beforeMount() {
            this.labels = ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"]
            this.chartdata = [12, 19, 3, 5, 2, 3]
        },
        methods: {
            draw: function (ctx) {
                var barchart = new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: this.labels,
                        datasets: [{
                            label: "# of Votes",
                            data: this.chartdata,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            }
        }
    })
</script>
